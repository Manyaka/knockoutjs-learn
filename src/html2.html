<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Второй пример</title>
  <script src="../lib/knockout-3.5.1.js"></script>
  <style>
    table {
      border: 1px double black;
    }

    table td {
      padding: 1em;
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <h2>Резерв мест (<span data-bind="text: seats().length"></span>)</h2>
  <table>
    <thead>
    <tr>
      <th>Имя</th>
      <th>Блюдо</th>
      <th>Цена</th>
      <th></th>
    </tr>
    </thead>
    <tbody data-bind="foreach: seats">
    <tr>
      <td>
        <label for="reservation-name">Имя:</label>
        <input data-bind="value: name" id="reservation-name">
      </td>
      <td>
        <label for="reservation-select">Выберите блюдо:</label>
        <select id="reservation-select"
                data-bind="options: $root.availableMeals, value: meal, optionsText: 'mealName'"></select>
      </td>
      <td data-bind="text: formattedPrice"></td>
      <td>
        <button data-bind="click: $root.removeSeat" type="button">Удалить</button>
      </td>
    </tr>
    </tbody>
  </table>
  <br>
  <button data-bind="click: addSeat, enable: seats().length < 5" type="button">Добавить место</button>
  <br>

  <h3 data-bind="visible: totalSurcharge() > 0">
    Общая сумма: <span data-bind="text: totalSurcharge().toFixed(2)"></span>₽
  </h3>

  <script src="./js/js2.js"></script>
</body>
</html>
