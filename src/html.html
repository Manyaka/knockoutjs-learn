  <h2>Резерв мест</h2>
  <table>
    <thead>
    <tr>
      <th>Имя</th>
      <th>Блюдо</th>
      <th>Цена</th>
      <th></th>
    </tr>
    </thead>
    <tbody data-bind="foreach: seats">
    <tr>
      <td>
        <label for="reservation-name">Имя:</label>
        <input data-bind="value: name" id="reservation-name">
      </td>
      <td>
        <label for="reservation-select">Выберите блюдо:</label>
        <select id="reservation-select"
                data-bind="options: $root.availableMeals, value: meal, optionsText: 'mealName'"></select>
      </td>
      <td data-bind="text: formattedPrice"></td>
    </tr>
    </tbody>
  </table>
  <br>
  <button data-bind="click: addSeat" type="button">Добавить место</button>
