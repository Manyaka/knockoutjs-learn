<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Knockout.js</title>
  <script src="../lib/knockout-3.5.1.js"></script>
  <style>
    table {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <p>Имя: <strong data-bind="text: firstName"></strong></p>
  <p>Фамилия: <strong data-bind="text: lastName"></strong></p>
  <p>
    <label for="firstName">Имя:</label>
    <input data-bind="value: firstName" id="firstName">
  </p>
  <p>
    <label for="lastName">Фамилия:</label>
    <input data-bind="value: lastName" id="lastName">
  </p>

  <p>ФИО: <strong data-bind="text: fullName"></strong></p>

  <button data-bind="click: capitalizeLastName" type="button">Фамилия прописными</button>

  <hr>
  <h2>Резерв мест</h2>
  <table>
    <thead>
    <tr>
      <th>Имя</th>
      <th>Блюдо</th>
      <th>Цена</th>
      <th></th>
    </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module" src="js.mjs"></script>
</body>
</html>
